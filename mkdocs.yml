site_name: Terminus
site_url: https://terminusrp.com/
nav:
  - 'Homepage': index.md
  - 'Join Us': join.md
  - 'Terminus Lore':
    - 'The Essentials': lore.md
    - 'City Specific Lore':
      - 'London': empty.md
      - 'New York': empty.md
      - 'Moscow': empty.md
    - 'Faction Specific Lore':
      - 'NCC': empty.md
      - 'ISF': empty.md
      - 'The Order': empty.md
    - 'Character Guides':
      - 'Picking a Guide': empty.md
      - 'Self-Character Guide': empty.md
      - 'NCC Official': empty.md
      - 'ISF Guide': empty.md
      - 'The Order Guide': empty.md
      - 'Custom Character Guide': empty.md
  - 'Contributors': empty.md
  - 'Dontators': empty.md
  - 'Shop ðŸ›’': empty.md
plugins:
  - glightbox
  - search
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.expand
    - header.autohide
    - content.tabs.link
  logo: assets/NCC_ORDER_W_SML.png
  favicon: assets/favicon.ico
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/lightbulb 
        name: Switch to dark mode
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
extra:
  generator: false
  analytics:
    provider: google
    property: G-26R7H8313F
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our website and whether users
      find what they're searching for. With your consent, you're helping us to
      make our website better.
copyright: Copyright &copy; 2022 Mars#3301